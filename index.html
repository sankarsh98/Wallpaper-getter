<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wallpaper Downloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="action.js"></script> -->
    <script src="jquery_functions.js"></script>

</head>

<body>

    <div id="title">
        <h1>Wallpaper Downloader</h1>
    </div>
    <hr>
    <div id="dropdown">
        <form action="index.html" method="get" id="category-form">
            <label for="category">Choose a category</label>
            <select name="Category" id="category">
                <option value="default" id="dropdown-value">--Choose a category--</option>
                <option value="animals">Animals</option>
                <option value="nature">Nature</option>
                <option value="space">Space</option>
                <option value="ganesh">Ganesh</option>
                <option value="sports">Sports</option>
                <option value="random">Random</option>
            </select>
            
            <div id="submit">
                <button type="button" id="submit-button" onclick="selection()">Submit</button>
            </div>
        </form>
    </div>
    <div id="response">
        <!-- <img src="https://images.unsplash.com/photo-1655883122399-379583135295?"> -->
    </div>
    
</body>

</html>
